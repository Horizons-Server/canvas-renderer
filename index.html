<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Street Mapping</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .topBar {
        position: relative;
        z-index: 10;
      }

      .bottomBar {
        position: fixed;
        bottom: 0;
        z-index: 10;
      }

      .saving {
        color: red;
      }

      #signIn,
      #signOut {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="dynmapCanvas"></canvas>
    <canvas id="mainCanvas"></canvas>
    <div class="topBar">
      <button id="signIn">SIGN IN</button>
      <button id="signOut">SIGN OUT</button>
      <div id="saveState"></div>
    </div>
    <div class="bottomBar">
      <button id="doneAdding">DONE</button>
      <button id="newLine">NEW LINE</button>
      <button id="newPoly">NEW POLY</button>
      <button id="newLine">EDIT LINE</button>
      <button id="newPoly">EDIT POLY</button>
      <button id="newLine">DELETE LINE</button>
      <button id="newPoly">DELETE POLY</button>
    </div>
  </body>
</html>
